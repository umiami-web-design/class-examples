<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Define a Grid</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <div class="css-grid-yay">
      <div id="a">Box A</div>
      <div id="b">Box B</div>
      <div id="c">Box C</div>

      <div id="d">Box D</div>
      <div id="e">Box E</div>
      <div id="f">Box F</div>

      <div id="g">Box G</div>
      <div id="h">Box H</div>
    </div>

    <!--
      NOTE: CSS Grid DOES NOT require you to use id or class or the div
      tag to apply a grid. CSS Grid works regardless of the selectors
      used or which tags it is applied to!

      The div tag is used in this example since this content lacks
      meaning and all the tags are being used for is to create color
      boxes for visual purposes!
    -->

  </body>
</html>
